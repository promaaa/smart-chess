<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Chess</title>
    <meta name="description" content="Jouez aux échecs contre l'IA Marc">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">&#9818;</span>
                <span class="logo-text">Smart Chess</span>
            </div>
            <div class="status">
                <span class="status-dot"></span>
                <span>IA Marc V2</span>
            </div>
        </header>

        <!-- Sélection du niveau -->
        <section id="menu-screen" class="screen">
            <h1>Choisir le niveau</h1>
            <div class="levels-grid" id="levels-grid"></div>

            <h2>Style de jeu</h2>
            <div class="personalities" id="personalities"></div>

            <button class="btn-start" id="btn-start">Jouer</button>
        </section>

        <!-- Jeu -->
        <section id="game-screen" class="screen hidden">
            <div class="player-bar opponent">
                <div class="player-avatar">IA</div>
                <div class="player-info">
                    <span class="player-name">IA Marc</span>
                    <span class="player-level" id="ai-level">Niveau 5</span>
                </div>
                <div class="captured" id="captured-white"></div>
            </div>

            <div class="board-container">
                <div class="board-coords top">
                    <span>a</span><span>b</span><span>c</span><span>d</span>
                    <span>e</span><span>f</span><span>g</span><span>h</span>
                </div>
                <div class="board-row">
                    <div class="board-coords left">
                        <span>8</span><span>7</span><span>6</span><span>5</span>
                        <span>4</span><span>3</span><span>2</span><span>1</span>
                    </div>
                    <div class="chessboard" id="chessboard"></div>
                </div>
            </div>

            <div class="player-bar player">
                <div class="player-avatar">Vous</div>
                <div class="player-info">
                    <span class="player-name">Joueur</span>
                    <span class="player-level">Blancs</span>
                </div>
                <div class="captured" id="captured-black"></div>
            </div>

            <div class="status-bar">
                <span id="status">Votre tour</span>
                <span id="moves" class="moves"></span>
            </div>

            <div class="actions">
                <button class="btn-action" id="btn-undo" title="Annuler">&#8617;</button>
                <button class="btn-action" id="btn-menu" title="Menu">&#8635;</button>
            </div>
        </section>

        <!-- Fin de partie -->
        <section id="end-screen" class="screen hidden">
            <div class="end-content">
                <h1 id="end-title">Victoire</h1>
                <p id="end-subtitle">Félicitations !</p>
                <div class="end-stats">
                    <div class="stat">
                        <span class="stat-value" id="stat-moves">0</span>
                        <span class="stat-label">coups</span>
                    </div>
                </div>
                <button class="btn-start" id="btn-replay">Rejouer</button>
                <button class="btn-secondary" id="btn-back">Changer de niveau</button>
            </div>
        </section>
    </div>

    <script src="chess-ui.js"></script>
    <script src="ai-engine.js"></script>
    <script src="app.js"></script>
</body>

</html>
